<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurentoggle</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <div id="container">
        <div class="icon">
            <img src="./pictures/hamburger_menu.png" alt="hamburgericon" width="130px">
        </div>

        <ul class="colors colors--hidden">
            <li class="colors__bar">Home</li>
            <li class="colors__bar">Red</li>
            <li class="colors__bar">Orange</li>
            <li class="colors__bar">Purple</li>
            <li class="colors__bar">Green</li>
        </ul>
    </div>

    <h1 class="colors__page"></h1>

    <form class="colors__radio">
        <label>Home<input name="radio" type="radio" /></label>
        <label>Red<input name="radio" type="radio" /></label>
        <label>orange<input name="radio" type="radio" /></label>
        <label>purple<input name="radio" type="radio" /></label>
        <label>green<input name="radio" type="radio" /></label>
    </form>

</body>

</html>
